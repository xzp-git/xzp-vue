<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{name}}
    </div>
    <script src="./dist/vue.js"></script>
    <script>
        // viewModel 数据模型
        // 典型的MVVM view     vm       model
        const vm = new Vue({
            el:'#app',
            data: {
                name: 'zf'
            }
        })
        
    </script>
</body>
</html>
